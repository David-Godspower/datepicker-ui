<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Datepicker UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="datepicker">
    <!-- Header -->
    <div class="header">
      <span class="prev">&#10094;</span>
      <span class="month">September 2025</span>
      <span class="next">&#10095;</span>
    </div>

    <!-- Weekdays -->
    <div class="weekdays">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>

    <!-- Dates -->
    <div class="dates">
      <div class="prev-month">31</div>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div>15</div>
      <div class="today">16</div>
      <div>17</div>
      <div>18</div>
      <div>19</div>
      <div>20</div>
      <div>21</div>
      <div>22</div>
      <div>23</div>
      <div>24</div>
      <div>25</div>
      <div>26</div>
      <div>27</div>
      <div>28</div>
      <div>29</div>
      <div class="next-month">30</div>
    </div>
  </div>
</body>
</html>
